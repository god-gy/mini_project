<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}새해 덕담{% endblock %}</title>

  <style>
    :root{
      --bg:#0b0f19;
      --card:#0f172a;
      --card2:#111c33;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line:rgba(255,255,255,.08);
      --accent:#22c55e;
      --accent2:#60a5fa;
      --danger:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,.15), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(34,197,94,.12), transparent 55%),
        radial-gradient(900px 600px at 50% 110%, rgba(168,85,247,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo","Noto Sans KR", Arial, sans-serif;
      line-height:1.55;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 40px 18px 70px;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 22px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
    }
    .logo{
      width:38px; height:38px;
      border-radius: 12px;
      background:
        radial-gradient(circle at 30% 30%, rgba(96,165,250,.9), rgba(34,197,94,.75) 55%, rgba(168,85,247,.35));
      box-shadow: 0 10px 30px rgba(34,197,94,.12);
    }
    .brand h1{
      font-size: 18px;
      margin:0;
      letter-spacing: -0.2px;
    }
    .brand p{
      margin:0;
      font-size: 12px;
      color: var(--muted);
    }
    .nav{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .chip{
      padding: 9px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 13px;
    }
    .chip:hover{ color: var(--text); border-color: rgba(255,255,255,.18); }

    .hero{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
      margin-bottom: 16px;
    }
    .hero-title{
      font-size: 26px;
      margin: 0 0 6px;
      letter-spacing:-0.6px;
    }
    .hero-sub{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
      margin-top: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      border-radius: var(--radius);
      box-shadow: 0 10px 35px rgba(0,0,0,.25);
      padding: 18px;
    }
    .card h2{
      margin:0 0 10px;
      font-size: 16px;
      letter-spacing:-0.2px;
    }
    .card p{ margin: 0 0 12px; color: var(--muted); font-size: 14px; }

    .field{ margin-top: 12px; }
    label{ display:block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input, textarea{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(15,23,42,.65);
      color: var(--text);
      padding: 12px 12px;
      font-size: 14px;
      outline: none;
      transition: border .15s ease, transform .05s ease;
    }
    textarea{ min-height: 140px; resize: vertical; }
    input:focus, textarea:focus{ border-color: rgba(96,165,250,.55); }
    .actions{ display:flex; gap:10px; margin-top: 14px; flex-wrap:wrap; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
      cursor:pointer;
      transition: transform .05s ease, background .15s ease, border .15s ease;
    }
    .btn:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.18); }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      background: linear-gradient(180deg, rgba(34,197,94,.95), rgba(34,197,94,.75));
      border-color: rgba(34,197,94,.45);
      color:#06110a;
    }
    .btn-primary:hover{ filter: brightness(1.02); }

    .btn-blue{
      background: linear-gradient(180deg, rgba(96,165,250,.92), rgba(96,165,250,.70));
      border-color: rgba(96,165,250,.45);
      color:#06101b;
    }

    .notice{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding: 12px 14px;
      border-radius: 14px;
      color: var(--muted);
      font-size: 13px;
    }

    .msg{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      margin-bottom: 10px;
      font-size: 13px;
    }
    .msg-success{ border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.08); color: rgba(167,243,208,.95); }
    .msg-error{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.08); color: rgba(254,202,202,.95); }
    .footer{
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
      opacity: .9;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 10px;
    }
    .item{
      padding: 14px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.02);
    }
    .item-top{
      display:flex; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 8px;
    }
    .item-msg{
      white-space: pre-wrap;
      font-size: 14px;
      color: var(--text);
    }
    .badge{
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>새해 덕담 프로젝트</h1>
          <p>메일로 받고 · 사이트에서 남기고 · 주인장이 확인하고</p>
        </div>
      </div>
      <div class="nav">
        <a class="chip" href="{% url 'blessings:home' %}">홈</a>
        <a class="chip" href="{% url 'blessings:write' %}">덕담하기</a>
        <a class="chip" href="{% url 'blessings:owner_inbox' %}">주인장 인박스</a>
      </div>
    </div>

    {% if messages %}
      {% for m in messages %}
        <div class="msg {% if m.tags == 'success' %}msg-success{% elif m.tags == 'error' %}msg-error{% endif %}">
          {{ m }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <div class="footer">
      © {{ now|default:"" }} New Year Blessings · Django + Gmail SMTP
    </div>
  </div>
</body>
</html>
